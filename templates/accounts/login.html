{% extends "base.html" %}

{% block title %}
  Task Manager | Login
{% endblock %}

{% block header %}
  <h1 class="login">Log in to continue</h1>
{% endblock %}

{% block content %}
  {% if form.errors %}
  <p style="color: red">Invalid credentials</p>
  {% endif %}
  <form class="form-login" action="{% url 'accounts:login' %}" method="post">
  {% csrf_token %}
    {{ form.as_p }}
    <span>
      <input class="btn btn-primary"  type="submit" name="submit" value="Log in">
      <input type="hidden" name="next" value="{{ next }}">
      <a href="{% url 'accounts:register' %}" class="btn btn-secondary link-to-page">
        Register
      </a>
      <a href="{% url 'task_manager:index' %}" class="btn btn-secondary link-to-page">
        Home
      </a>
    </span>
  </form>
{% endblock %}
